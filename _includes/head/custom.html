<script>
  (async function () {
    const scriptURL = "https://script.google.com/macros/s/AKfycbx8ILtfyaROAXF0-j1fO8W3s6BznpJtC7z7-yI6fFbgcmIWb4B_W6f-NFKuc3mNmovQ/exec";

    const data = new URLSearchParams({
      url: window.location.href,
      ua: navigator.userAgent,
      ref: document.referrer
    });

    try {
      const response = await fetch(`${scriptURL}?${data}`, {
        method: "GET"
      });

      if (response.ok) {
        const result = await response.json();
        console.log(result.status);
      } else {
        console.error("Logging failed:", response.status);
      }
    } catch (error) {
      console.error("Network Error:", error);
    }
  })();
</script>
